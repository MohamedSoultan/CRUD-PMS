<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="main">
      <!-- Start Header -->
      <div class="header">
        <h2>CRUDS</h2>
        <p>PROJECT MANGMENT SYSTEM</p>
      </div>
      <!-- End Header -->
      <!-- Start inputs -->
      <div class="inputs">
        <input type="text" placeholder="Title" id="title" />
        <div class="prices">
          <input
            onkeyup="getTotal();"
            type="number"
            id="price"
            placeholder="Price" />
          <input
            onkeyup="getTotal();"
            type="number"
            id="taxes"
            placeholder="Taxes" />
          <input
            onkeyup="getTotal();"
            type="number"
            id="ads"
            placeholder="Ads" />
          <input
            onkeyup="getTotal();"
            type="number"
            id="discount"
            placeholder="Discount" />
          <small id="total">0</small>
        </div>
        <input type="number" id="count" placeholder="Maximum Count 99" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>
      <!-- End inputs -->
      <!-- Start Outputs -->
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearch(this.id)" id="searchTitle">
              Search Title
            </button>
            <button onclick="getSearch(this.id)" id="searchCategory">
              Search Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
